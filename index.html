<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <!-- Initialize CSS Website -->
        <link
            rel="stylesheet"
            type="text/css"
            href="./src/css/main.css"
        />
        <!-- End Initialize CSS Website -->
    </head>
    <body>
        <!-- Initialize Website -->
        <!-- Initialize SVG Website -->
        <svg style="display: none"></svg>
        <!-- End Initialize SVG Website -->
        <!-- Initialize main Website -->
        <main class="min-h-full h-full relative">
            <!-- Initialize wrapper Website -->
            <div
                class="w-full h-full flex flex-col bg-neutral-000 items-center"
            >
                <!-- Initialize header Website -->
                <section
                    class="fixed w-full top-0 left-0 bg-neutral-000 z-4"
                >
                    <header
                        class="w-full flex flex-col bg-neutral-000 relative h-[168px]"
                    >
                        <!-- Initialize header top Website -->
                        <div class="w-full h-[60px] bg-slate-700">
                            <a
                                href="#"
                                title=""
                                class="block w-full z-4"
                            >
                                <div class="h-[60px] leading-[0px]">
                                    <picture>
                                        <source
                                            type="image/webp"
                                            src="./public/images/header/header-top/adservice-banners/adservice-banners-poober-gif.gif"
                                            srcset="
                                                ./public/images/header/header-top/adservice-banners/adservice-banners-poober-gif.gif
                                            "
                                        />
                                        <source
                                            type="image/jpeg"
                                            src="./public/images/header/header-top/adservice-banners/adservice-banners-poober-gif.gif"
                                            srcset="
                                                ./public/images/header/header-top/adservice-banners/adservice-banners-poober-gif.gif
                                            "
                                        />
                                        <img
                                            src="./public/images/header/header-top/adservice-banners/adservice-banners-poober-gif.gif"
                                            srcset="
                                                ./public/images/header/header-top/adservice-banners/adservice-banners-poober-gif.gif
                                            "
                                            class="w-full inline-block object-cover h-[60px]"
                                            alt=""
                                        />
                                    </picture>
                                </div>
                            </a>
                        </div>
                        <!-- End Initialize header top Website -->
                        <!-- Initialize header middle Website -->
                        <div
                            class="w-full bg-neutral-000 relative z-5"
                        ></div>
                        <!-- End Initialize header middle Website -->
                    </header>
                </section>
                <!-- End Initialize header Website -->
            </div>
            <!-- End Initialize wrapper Website -->
        </main>
        <!-- End Initialize main Website -->
        <!-- End Initialize Website -->
    </body>
</html>
